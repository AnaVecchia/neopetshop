<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/produtos.css">
    <script src="/scripts/produtos.js" defer></script>
    <title>Produtos - Pelos e Patas</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="header-area">
                <a href="/home.html">
                    <img src="/images/Pelos_Patas.png" class="logo" alt="Logo PetFood" />
                </a>
                <nav>
                    <div class="menu-mobile" id="menu-toggle">

                            class="bi bi-list" viewBox="0 0 16 16">

                        </svg>
                    </div>

                    <ul class="menu-area" id="menu-nav">
                        <li class="menu--item">
                            <a href="/home.html">Início</a>
                        </li>
                        <li class="menu--item">
                            <a href="/perfil.html" class="icon-link" title="Perfil">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                </svg>
                                <span>Perfil</span>
                            </a>
                        </li>
                        <li class="menu--item">
                            <a href="/meus-pedidos.html" class="icon-link" title="Minhas Compras">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-receipt" viewBox="0 0 16 16">

                                        d="M1.92.506a.5.5 0 0 1 .434.14L3 1.293l.646-.647a.5.5 0 0 1 .708 0L5 1.293l.646-.647a.5.5 0 0 1 .708 0L7 1.293l.646-.647a.5.5 0 0 1 .708 0L9 1.293l.646-.647a.5.5 0 0 1 .708 0L11 1.293l.646-.647a.5.5 0 0 1 .708 0L13 1.293l.646-.647a.5.5 0 0 1 .638.057l.54.54a.5.5 0 0 1 0 .708l-1.293 1.293-.647-.646a.5.5 0 0 1 0-.708l.647-.647-.647-.646a.5.5 0 0 1 0-.708l.647-.647-.647-.646a.5.5 0 0 1 0-.708l.647-.647-.647-.646a.5.5 0 0 1 0-.708l.647-.647L13 1.293l-.646-.647a.5.5 0 0 1-.708 0L11 1.293l-.646-.647a.5.5 0 0 1-.708 0L9 1.293l-.646-.647a.5.5 0 0 1-.708 0L7 1.293 6.354 1.94a.5.5 0 0 1-.708 0L5 1.293 4.354 1.94a.5.5 0 0 1-.708 0L3 1.293 2.354 1.94a.5.5 0 0 1-.708 0L1.057.293a.5.5 0 0 1 .057-.638l.54-.54a.5.5 0 0 1 .14-.434zM16 3.5a.5.5 0 0 1-.5.5H1a.5.5 0 0 1 0-1h14a.5.5 0 0 1 .5.5zM16 7a.5.5 0 0 1-.5.5H1a.5.5 0 0 1 0-1h14a.5.5 0 0 1 .5.5zm0 3.5a.5.5 0 0 1-.5.5H1a.5.5 0 0 1 0-1h14a.5.5 0 0 1 .5.5zm-1.5 3.5a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1 0-1h11a.5.5 0 0 1 .5.5z" />
                                </svg>
                                <span>Minhas Compras</span>
                            </a>
                        </li>
                        <li class="menu--item">
                            <a href="carrinho.html" class="icon-link" title="Carrinho">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-cart3" viewBox="0 0 16 16">
                                    <path
                                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />

                                <span>Carrinho</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="banner">
        <div class="container">
            <div class="banner-area">
                <div class="banner--desc">
                    <div class="banner--desc--text">
                        <h1>Tudo o que seu pet precisa a Pelos e Patas tem!</h1>
                        <p class="text-light">
                            Seja para comprar um petisco ou uma roupinha estilosa... basta
                            você selecionar o produto, escolher como deseja pagar e pronto!
                        </p>
                        <a href="#produtos" class="button">
                            Conferir produtos
                        </a>
                    </div>
                </div>
                <div class="banner--image">
                    <img src="/images/dog.png" alt="Imagem de um cachorro" />
                </div>
            </div>
        </div>
    </section>
    <section id="produtos" class="products">
        <div class="container">
            <h2>Nossos Produtos</h2>
            <div class="products-area"></div>
        </div>
    </section>
    <div id="product-modal" class="modal-overlay">
        <div class="modal-content">
        </div>
    </div>
    <div id="edit-product-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Editar Produto</h3>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">

                <div class="form-group">
                    <label for="edit-title">Título do Produto</label>
                    <input type="text" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Descrição</label>
                    <textarea id="edit-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-price">Preço (R$)</label>
                    <input type="number" id="edit-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="edit-image_url">URL da Imagem</label>
                    <input type="url" id="edit-image_url">
                </div>

                <div class="step-navigation">
                    <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
