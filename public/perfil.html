<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>
    <header>
        </header>

    <main class="container">
        <div class="profile-container">
            <h2>Meu Perfil</h2>
            <div class="profile-picture">
                <img id="profile-img" src="https://media.istockphoto.com/id/178482530/photo/placeholder-banner-dog.jpg?s=612x612&w=0&k=20&c=--7JEUvZkBkObHgs2-m0IIKbh-D4QO58GLxw_HyxPc4=" alt="Cachorro pensando...">
            </div>

            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled> </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" disabled>
                </div>

                <div class="button-group">
                    <button type="button" id="edit-btn" class="btn">Editar Perfil</button>
                    <a href="produtos.html"><button type="button" id="exit-btn" class="btn">Sair</button></a>
                    <button type="submit" id="save-btn" class="btn btn-primary" hidden>Salvar Alterações</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary" hidden>Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="/scripts/perfil.js"></script>
</body>
</html>
