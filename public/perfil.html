<head>

    <link rel="stylesheet" href="/css/perfil.css">

            <div class="header-area">
                <a href="/home.html">

                </a>
                <nav class="main-nav">
                    <ul class="menu-area" id="main-menu">

                        <li class="menu--item">
                            <a href="/home.html#about" class="icon-link">

                                <span>Sobre</span>
                            </a>
                        </li>
                        <li class="menu--item">
                            <a href="/produtos.html" class="icon-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16"><path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0H15.5v2h-15v-2h1.75a.5.5 0 0 1 0-1H2.532a.5.5 0 0 1-.48-.638l.5-2a.5.5 0 0 1 .48-.362h.932l-.5 2zM1 13.5A1.5 1.5 0 0 1 2.5 12h11A1.5 1.5 0 0 1 15 13.5v1h-14v-1z"/></svg>
                                <span>Loja Online</span>
                            </a>
                        </li>
                        <li class="menu--item">
                            <a href="/home.html#footer" class="icon-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/></svg>

                        </li>
                    </ul>
                    <div class="menu-mobile" id="menu-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/></svg>

                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <div class="container">
                <div class="profile-container">
                    
                    <div class="profile-sidebar">
                        <div class="profile-picture">
                            <img id="profile-img" src="https://media.istockphoto.com/id/178482530/photo/placeholder-banner-dog.jpg?s=612x612&w=0&k=20&c=--7JEUvZkBkObHgs2-m0IIKbh-D4QO58GLxw_HyxPc4=" alt="Foto de perfil do usuário">
                        </div>

                        <a href="produtos.html" id="exit-btn" class="btn btn-logout">Sair</a>
                    </div>

                    <div class="profile-main">
                        <h2>Configurações do Perfil</h2>
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="username">Nome de Usuário</label>
                                <input type="text" id="username" disabled>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" disabled>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" id="phone" disabled>
                            </div>

                            <div class="button-group">
                                <button type="button" id="edit-btn" class="btn btn-primary">Editar Perfil</button>
                                <button type="submit" id="save-btn" class="btn btn-primary" hidden>Salvar Alterações</button>
                                <button type="button" id="cancel-btn" class="btn btn-secondary" hidden>Cancelar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>
    
    <footer id="footer">
        <div class="container">
        </div>
    </footer>
    
    <script src="./scripts/perfil.js"></script>
</body>
</html>
