<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro-produtos.css">
    <title>Cadastro de Produtos - Admin</title>
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Novo Produto</h2>
        <form id="product-form">
            <div class="form-group">
                <label for="title">Título do Produto</label>
                <input type="text" id="title" name="title" placeholder="Ex: Ração Premium" required>
            </div>
            
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" rows="4" placeholder="Descreva o produto..." required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Preço (R$)</label>
                <input type="number" id="price" name="price" step="0.01" placeholder="Ex: 49.90" required>
            </div>

            <div class="form-group">
                <label for="image_url">URL da Imagem (Opcional)</label>
                <input type="url" id="image_url" name="image_url" placeholder="https://exemplo.com/imagem.jpg">
            </div>
            
            <button type="submit">Cadastrar Produto</button>
            <p><a href="home.html">Voltar para a Home</a></p>
        </form>
    </div>
    <script src="./scripts/cadastro-produtos.js"></script>
</body>
</html>
